<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Uploader</title>
</head>
<body>
  <h1>Upload a Video</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Video Title" required /><br><br>
    <input type="email" name="userEmail" placeholder="Your Email" required /><br><br>
    <input type="file" name="video" accept="video/*" required /><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          responseEl.textContent = "Uploaded: " + data.videoUrl;
        } else {
          responseEl.textContent = "Upload failed.";
        }
      } catch (err) {
        responseEl.textContent = "Error uploading.";
      }
    });
  </script>
</body>
</html>
